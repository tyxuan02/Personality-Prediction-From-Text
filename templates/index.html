{%extends "base.html" %}

{%block content%}
  <h1 class="text-center mt-5 fw-bold">Predict Big Five Personality Traits</h1>
  <div class="input-container my-5 p-5">
    <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="select-input-label mb-3 fw-bold" for="inputType">Input Type:</label>
        <select class="form-select mb-3" id="inputType" name="inputType">
          <option value="text">Text Input</option>
          <option value="file">File Upload</option>
        </select>
      </div>
      <div id="textInputDiv" class="mb-3">
        <textarea class="form-control" id="textInput" name="textInput" rows="5"
          placeholder="Enter your text here..."></textarea>
      </div>
      <div id="fileUploadDiv" class="d-none mb-3">
        <input class="form-control" type="file" id="fileInput" name="fileInput" accept=".txt">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
  </div>

  {% if output %}
  <div class="output-container my-5 p-5">
    <h3 class="text-center fw-bold mb-4">Input Text</h3>
    <p class="text-center">{{ text_input }}</p>
    <h3 class="text-center fw-bold mb-4">Predicted MBTI Type</h3>
    <p class="text-center fw-bold">{{ output }}</p>
  </div>
  {% endif %}
{% endblock %}
